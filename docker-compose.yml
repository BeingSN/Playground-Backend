version: "3.1"

services:
  frontend:
    build: ./Playground-2.0
    container_name: react_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    volumes:
      - ./Playground-2.0:/app
      - /app/node_modules
    working_dir: /app

  backend:
    build: .
    container_name: express_backend
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_HOST=${MYSQL_HOST}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_CLIENT_DB_NAME}
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: ["node", "server.js"]

  db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE} # FIXED: Using the correct database
      MYSQL_USER: ${MYSQL_USER} # FIXED: Using .env value
      MYSQL_PASSWORD: ${MYSQL_PASSWORD} # FIXED: Using .env value
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
